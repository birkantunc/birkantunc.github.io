<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        @font-face {
            font-family: 'Sana';
            src: url('img/Sana.woff2') format('woff2'),
                 url('img/Sana.woff') format('woff');
        }
        
        /* Reset and Kiosk Mode Setup */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
            background-color: #ddcfb5;
        }

        /* SVG Container */
        #svg-container {
            width: 100vw;
            height: 100vh;
            display: flex;       /* Centers content if aspect ratios differ slightly */
            justify-content: center;
            align-items: center;
        }

        /* Force Loaded SVG to Respond */
        #svg-container svg {
            width: 100%;
            height: 100%;
            display: block;      /* Removes bottom whitespace */
        }
    </style>
</head>
<body>

    <div id="svg-container"></div>

    <script src="js/prayer_times.js"></script>
    <script src="js/prayer_clock.js"></script>
    <script src="js/initialize.js"></script>

</body>
</html>
